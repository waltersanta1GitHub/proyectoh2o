<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesEditDlg" widgetVar="UnidadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnidadesTitle}">
            <h:form id="UnidadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnidadesLabel_idUnidad}" for="idUnidad" />
                        <p:inputText id="idUnidad" value="#{unidadesController.selected.idUnidad}" title="#{bundle.EditUnidadesTitle_idUnidad}" required="true" requiredMessage="#{bundle.EditUnidadesRequiredMessage_idUnidad}"/>
                        <p:outputLabel value="#{bundle.EditUnidadesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{unidadesController.selected.descripcion}" title="#{bundle.EditUnidadesTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadesController.update}" value="#{bundle.Save}" update="display,:UnidadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnidadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
