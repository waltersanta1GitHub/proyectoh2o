<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocumentoViewDlg" widgetVar="TipodocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipodocumentoTitle}">
            <h:form id="TipodocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipodocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{tipodocumentoController.selected.idTipoDocumento}" title="#{bundle.ViewTipodocumentoTitle_idTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewTipodocumentoLabel_codigo}"/>
                        <h:outputText value="#{tipodocumentoController.selected.codigo}" title="#{bundle.ViewTipodocumentoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewTipodocumentoLabel_tipoDocumento}"/>
                        <h:outputText value="#{tipodocumentoController.selected.tipoDocumento}" title="#{bundle.ViewTipodocumentoTitle_tipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipodocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
