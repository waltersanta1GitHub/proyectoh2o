<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmbalajesEditDlg" widgetVar="EmbalajesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmbalajesTitle}">
            <h:form id="EmbalajesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{embalajesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmbalajesLabel_idEmbalaje}" for="idEmbalaje" />
                        <p:inputText id="idEmbalaje" value="#{embalajesController.selected.idEmbalaje}" title="#{bundle.EditEmbalajesTitle_idEmbalaje}" required="true" requiredMessage="#{bundle.EditEmbalajesRequiredMessage_idEmbalaje}"/>
                        <p:outputLabel value="#{bundle.EditEmbalajesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{embalajesController.selected.descripcion}" title="#{bundle.EditEmbalajesTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{embalajesController.update}" value="#{bundle.Save}" update="display,:EmbalajesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmbalajesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmbalajesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
