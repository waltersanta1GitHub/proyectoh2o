<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadomaterialCreateDlg" widgetVar="EstadomaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadomaterialTitle}">
            <h:form id="EstadomaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadomaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadomaterialLabel_idEstadoMaterial}" for="idEstadoMaterial" />
                        <p:inputText id="idEstadoMaterial" value="#{estadomaterialController.selected.idEstadoMaterial}" title="#{bundle.CreateEstadomaterialTitle_idEstadoMaterial}" required="true" requiredMessage="#{bundle.CreateEstadomaterialRequiredMessage_idEstadoMaterial}"/>
                        <p:outputLabel value="#{bundle.CreateEstadomaterialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadomaterialController.selected.descripcion}" title="#{bundle.CreateEstadomaterialTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadomaterialController.create}" value="#{bundle.Save}" update="display,:EstadomaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadomaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadomaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
