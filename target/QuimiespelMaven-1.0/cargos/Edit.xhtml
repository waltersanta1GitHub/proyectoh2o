<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargosEditDlg" widgetVar="CargosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCargosTitle}">
            <h:form id="CargosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCargosLabel_idCargo}" for="idCargo" />
                        <p:inputText id="idCargo" value="#{cargosController.selected.idCargo}" title="#{bundle.EditCargosTitle_idCargo}" required="true" requiredMessage="#{bundle.EditCargosRequiredMessage_idCargo}"/>
                        <p:outputLabel value="#{bundle.EditCargosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cargosController.selected.descripcion}" title="#{bundle.EditCargosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCargosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargosController.update}" value="#{bundle.Save}" update="display,:CargosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CargosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
