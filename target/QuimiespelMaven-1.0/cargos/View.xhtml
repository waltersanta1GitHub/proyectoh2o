<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargosViewDlg" widgetVar="CargosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCargosTitle}">
            <h:form id="CargosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCargosLabel_idCargo}"/>
                        <h:outputText value="#{cargosController.selected.idCargo}" title="#{bundle.ViewCargosTitle_idCargo}"/>
                        <h:outputText value="#{bundle.ViewCargosLabel_descripcion}"/>
                        <h:outputText value="#{cargosController.selected.descripcion}" title="#{bundle.ViewCargosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CargosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
