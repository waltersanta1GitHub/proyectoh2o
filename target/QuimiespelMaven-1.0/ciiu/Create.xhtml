<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiiuCreateDlg" widgetVar="CiiuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCiiuTitle}">
            <h:form id="CiiuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciiuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCiiuLabel_idCiiu}" for="idCiiu" />
                        <p:inputText id="idCiiu" value="#{ciiuController.selected.idCiiu}" title="#{bundle.CreateCiiuTitle_idCiiu}" required="true" requiredMessage="#{bundle.CreateCiiuRequiredMessage_idCiiu}"/>
                        <p:outputLabel value="#{bundle.CreateCiiuLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{ciiuController.selected.codigo}" title="#{bundle.CreateCiiuTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCiiuRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateCiiuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ciiuController.selected.descripcion}" title="#{bundle.CreateCiiuTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciiuController.create}" value="#{bundle.Save}" update="display,:CiiuListForm:datalist,:growl" oncomplete="handleSubmit(args,'CiiuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiiuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
