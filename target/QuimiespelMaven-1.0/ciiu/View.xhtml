<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiiuViewDlg" widgetVar="CiiuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCiiuTitle}">
            <h:form id="CiiuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciiuController.selected != null}">
                        <h:outputText value="#{bundle.ViewCiiuLabel_idCiiu}"/>
                        <h:outputText value="#{ciiuController.selected.idCiiu}" title="#{bundle.ViewCiiuTitle_idCiiu}"/>
                        <h:outputText value="#{bundle.ViewCiiuLabel_codigo}"/>
                        <h:outputText value="#{ciiuController.selected.codigo}" title="#{bundle.ViewCiiuTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCiiuLabel_descripcion}"/>
                        <h:outputText value="#{ciiuController.selected.descripcion}" title="#{bundle.ViewCiiuTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CiiuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
