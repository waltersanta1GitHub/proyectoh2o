<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesViewDlg" widgetVar="UnidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadesTitle}">
            <h:form id="UnidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadesLabel_idUnidad}"/>
                        <h:outputText value="#{unidadesController.selected.idUnidad}" title="#{bundle.ViewUnidadesTitle_idUnidad}"/>
                        <h:outputText value="#{bundle.ViewUnidadesLabel_descripcion}"/>
                        <h:outputText value="#{unidadesController.selected.descripcion}" title="#{bundle.ViewUnidadesTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
