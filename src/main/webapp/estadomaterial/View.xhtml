<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadomaterialViewDlg" widgetVar="EstadomaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadomaterialTitle}">
            <h:form id="EstadomaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadomaterialController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadomaterialLabel_idEstadoMaterial}"/>
                        <h:outputText value="#{estadomaterialController.selected.idEstadoMaterial}" title="#{bundle.ViewEstadomaterialTitle_idEstadoMaterial}"/>
                        <h:outputText value="#{bundle.ViewEstadomaterialLabel_descripcion}"/>
                        <h:outputText value="#{estadomaterialController.selected.descripcion}" title="#{bundle.ViewEstadomaterialTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadomaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
