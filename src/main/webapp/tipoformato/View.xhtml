<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoformatoViewDlg" widgetVar="TipoformatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoformatoTitle}">
            <h:form id="TipoformatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoformatoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoformatoLabel_idTipoFormato}"/>
                        <h:outputText value="#{tipoformatoController.selected.idTipoFormato}" title="#{bundle.ViewTipoformatoTitle_idTipoFormato}"/>
                        <h:outputText value="#{bundle.ViewTipoformatoLabel_descripcion}"/>
                        <h:outputText value="#{tipoformatoController.selected.descripcion}" title="#{bundle.ViewTipoformatoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoformatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
