<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmbalajesViewDlg" widgetVar="EmbalajesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmbalajesTitle}">
            <h:form id="EmbalajesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{embalajesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmbalajesLabel_idEmbalaje}"/>
                        <h:outputText value="#{embalajesController.selected.idEmbalaje}" title="#{bundle.ViewEmbalajesTitle_idEmbalaje}"/>
                        <h:outputText value="#{bundle.ViewEmbalajesLabel_descripcion}"/>
                        <h:outputText value="#{embalajesController.selected.descripcion}" title="#{bundle.ViewEmbalajesTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmbalajesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
