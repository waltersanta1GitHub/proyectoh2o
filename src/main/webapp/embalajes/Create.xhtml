<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmbalajesCreateDlg" widgetVar="EmbalajesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmbalajesTitle}">
            <h:form id="EmbalajesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{embalajesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmbalajesLabel_idEmbalaje}" for="idEmbalaje" />
                        <p:inputText id="idEmbalaje" value="#{embalajesController.selected.idEmbalaje}" title="#{bundle.CreateEmbalajesTitle_idEmbalaje}" required="true" requiredMessage="#{bundle.CreateEmbalajesRequiredMessage_idEmbalaje}"/>
                        <p:outputLabel value="#{bundle.CreateEmbalajesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{embalajesController.selected.descripcion}" title="#{bundle.CreateEmbalajesTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{embalajesController.create}" value="#{bundle.Save}" update="display,:EmbalajesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmbalajesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmbalajesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
